<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
  <title>PHARMPLUS-DIGITAL</title>
</head>

<body>

  <header>
    <h1>Medicine Ordering Platform</h1>
  </header>

  <section id="search">
    <h2>Search for Medicine</h2>
    <form>
      <input type="text" id="medicine-name" placeholder="Enter medicine name">
      <button type="submit">Search</button> 
    </form>
  </section>

  <section id="medicine-details">
    <h2>Medicine Details</h2>
    
    <div id="medicine-name"></div>
    <div id="description"></div>
    <div id="usage"></div>
    <div id="price"></div>

    <button id="order">Order</button>

  </section>

  <section id="orders">
    <h2>My Orders</h2>
    
    <!-- orders will display here -->

  </section>
  <script src="index.js"></script>

</body>
</html>
